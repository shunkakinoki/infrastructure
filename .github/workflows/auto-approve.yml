name: Auto-Approve
on:
  pull_request:
    types: [labeled]
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@master
        if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]' || github.actor == 'github-actions[bot]'
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
